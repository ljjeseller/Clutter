        <script type="text/javascript">
            $(function(){
                resizeContainer();

                window.swiper = new Swiper('.swiper-container', {
                    preloadImages: false,
                    lazyLoading: true
                });

                $(window).on('onorientationchange' in window ? 'orientationchange' : 'resize', function(){
                    resizeContainer();
                    swiper.update(true);
                });
            });

            // resizeContainer
            function resizeContainer() {
                var container = $('.container');
                var swiper = $('.swiper-container');

                var cWidth = container.width();
                var cHeight = container.height();

                var staticRatio = 0.563;
                var windowRatio = (cWidth / cHeight).toFixed(3);

                if (windowRatio > staticRatio) {
                    var currentWidth = parseInt(cHeight * staticRatio);
                    swiper.width(currentWidth);
                    swiper.height(cHeight);
                    swiper.css({
                        marginTop: 0,
                        marginLeft: -(currentWidth / 2),
                        left: '50%',
                        top: 0,
                    });
                } else if (windowRatio < staticRatio) {
                    var currentHeight = parseInt(cWidth / staticRatio);
                    swiper.width(cWidth);
                    swiper.height(currentHeight);
                    swiper.css({
                        marginTop: -(currentHeight / 2),
                        marginLeft: 0,
                        left: 0,
                        top: '50%',
                    });
                } else {
                    swiper.width(cWidth);
                    swiper.height(cHeight);
                    swiper.css({
                        marginTop: 0,
                        marginLeft: 0,
                        left: 0,
                        top: 0,
                    });
                }
            }

        </script>
